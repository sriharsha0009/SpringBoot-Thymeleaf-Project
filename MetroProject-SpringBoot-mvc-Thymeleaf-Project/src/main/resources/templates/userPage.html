<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="bg-image"></div>
<div class="bg-text">
<div class="center">
<h1>Metro System Welcomes You..</h1>
</div><br><br>
<div class ="center1">
<div id="ongoing">
<div th:unless="${#lists.isEmpty(card)}">
<h2>A card is already logged in </h2>
<form action="./login" method="post">
	<input type="hidden" name="cId" th:value="${card.cardId}">
	<h2><input type="submit" value="Click here" class="button"> to go to Card.</h2>
	</form>

</div>
<div th:if="${#lists.isEmpty(card)}">
<form action="./login" method="post">
<div class="row">
    <div class="col-25">
   
</div>
 <div class="col-75">
<input type="text" name="cId" placeholder="Your Card Number.."><br><br>
</div>
</div>
<input type="submit" value="Login" class="button1">

</form>
</div>
<div th:unless="${#lists.isEmpty(msg)}">
<div th:if="${msg==-1}">
<h3 id="ongoing">Card Not Found!</h3>
</div>
</div>
</div>
</div>
</div>
</body>
</html>
